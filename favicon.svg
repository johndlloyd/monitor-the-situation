<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- White of eye -->
  <ellipse cx="16" cy="16" rx="14" ry="10" fill="white"/>
  <!-- Iris - orange -->
  <circle cx="16" cy="16" r="8" fill="#ff6b35"/>
  <!-- Pupil -->
  <circle cx="16" cy="16" r="4.5" fill="#111111"/>
  <!-- Highlight -->
  <circle cx="19" cy="13" r="2.2" fill="white" opacity="0.45"/>
  <!-- Eye outline -->
  <ellipse cx="16" cy="16" rx="14" ry="10" fill="none" stroke="#111111" stroke-width="2"/>
  <!-- Eyelashes top -->
  <line x1="9"  y1="9"  x2="7"  y2="5"  stroke="#111111" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="13" y1="7"  x2="12" y2="3"  stroke="#111111" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="19" y1="7"  x2="20" y2="3"  stroke="#111111" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="23" y1="9"  x2="25" y2="5"  stroke="#111111" stroke-width="1.8" stroke-linecap="round"/>
</svg>
